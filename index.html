<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/Images/search.png"></button>            
        </div>
        <div class="error">
            <p>City Not Found</p>
        </div>
        <div class="weather">
            <img src="assets/Images/clear.png" class="weather-icon">
            <h1 class="temp">35Â°C</h1>
            <h3 class="city">Thane</h3>
            <div class="details">
                <div class="col">
                    <img src="assets/Images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/Images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/Js/script.js"></script>
</body>
</html>
